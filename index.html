<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="bgimg">
        <div class="topleft">
            <!-- logo placeholder -->
            <a href="#">View Highscores</a>
        </div>
        <div class="topright">
            <p id="timeleft">Time Left</p>
        </div>
        <div class="middle">
            <h1>Coding Quiz Challenge</h1>
            <div class="question-wrapper">
                <div class="question_area">
                    <h2 id="question"><pre>Click below button to start quiz.
Rules:
Each question is worth of 10 points
When you provided wrong answers, we will show correct answer and explanations.
                        
                        <pre></h2>
                    <!-- https://www.geeksforgeeks.org/javascript-quiz-set-1/ -->
                </div>
                <div class="button_area">
                    <button class="btn" id="btn_start">Start Quiz</button>
                    <button class="btn" id="btn2">Clear Highscores</button>
                </div>
                <div class="answers_area" id="answers">
                </div>
                <div class="result_area">
                    <hr>
                    <p id="result"></p>
                </div>
            </div>
        </div>

        <div class="bottomleft">
            <!-- another text placeholder -->
            <p></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
